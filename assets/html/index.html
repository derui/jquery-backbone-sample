<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="/vendor/css/normalize.css" rel="stylesheet">
    <link href="/vendor/css/foundation.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name"><h1><a href="#">サンプルTODO</a></h1></li>
        <li class="toggle-topbar menu-icon"><span>Menu</span></li>
      </ul>

    </nav>
    <div class="todo-appender row collapse">
      <div class="small-3 large-3 columns ">
        <input class="todo__append__date large-12.columns" type="datetime-local" placeholder="期日">
      </div>
      <div class="small-7 large-7 columns">
        <input class="todo__append__content large-12.columns" type="text" placeholder="TODOの内容">
      </div>
      <div class="small-2 large-2 columns">
        <button type="button" class="todo__append__submit postfix button">追加</button>
      </div>
    </div>

    <div class="todo-header row">
      <div class="todo-header__column small-2 large-2 columns">期日</div>
      <div class="todo-header__column small-8 large-8 columns">内容</div>
      <div class="todo-header__column small-1 large-1 columns">完了</div>
      <div class="todo-header__column small-1 large-1 columns">削除</div>
    </div>
    
    <div class="todo row display">
    </div>

    <!-- 各行のテンプレート -->
    <div class="todo__content--template small-12 large-12 columns">
      <div class="column large-12 small-12 todo__content__overlay"></div>
      <div class="row display valign-middle" >
        <div class="small-2 large-2 todo__content__limit-date columns text-center"></div>
        <div class="small-8 large-8 todo__content__text columns">
        </div>
        <div class="small-1 large-1 todo__content__finished columns text-center">
          <div class="switch tiny">
            <input type="checkbox" class="finished__current-state">
            <label for=""></label>
          </div>
        </div>
        <div class="small-1 large-1 todo__content__delete columns text-center">
          <span class="todo__delete__button radius">削除</span>
        </div>
      </div>
    </div>
    <script src="/vendor/js/vendor/jquery.js"></script>
    <script src="/vendor/js/vendor/jquery.cookie.js"></script>
    <script src="/vendor/js/vendor/fastclick.js"></script>
    <script src="/vendor/js/vendor/modernizr.js"></script>
    <script src="/vendor/js/vendor/placeholder.js"></script>
    <script src="/vendor/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
